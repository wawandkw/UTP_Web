<!DOCTYPE html>

  <title>our team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .team-card {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      width: 100%;
      height: 300px;
    }

    .team-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease-in-out;
    }

    .team-info {
      position: absolute;
      bottom: -100%;  /* Mulai dari di bawah gambar */
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      text-align: center;
      transition: bottom 0.3s ease-in-out;  /* Mengubah posisi info dengan animasi */
    }

    .team-card:hover .team-info {
      bottom: 0;  /* Geser info ke atas saat hover */
    }

    .team-card:hover img {
      opacity: 0.5;  /* Membuat gambar sedikit transparan saat hover untuk lebih fokus pada info */
    }


    /* Tombol Carousel */
    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: black !important; /* Tombol background hitam */
    }

    .carousel-control-prev-icon::before,
    .carousel-control-next-icon::before {
      color: black !important; /*membuat ikon panah berwarna hitam */
    }

  </style>
</head>
